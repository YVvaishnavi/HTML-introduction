<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body>
    <ol type="A">
        <li>TEA<ol type="a">
        <li>TATA</li>
        <li>3 ROSES</li>
        <li>TAJ MAHAL</li>
        </ol></li> 
        <li>COFFEE</li>
        <li>JUICE</li>
        <li>MILK SHAKE </li>
    </ol>
    <ul style="list-style-type: square;">
        <li>TEA<ul style="list-style-type: circle;">
        <li>TATA</li>
        <li>3 ROSES</li>
        <li>TAJ MAHAL</li>
        </ul></li>
        <li>COFFEE</li>
        <li>JUICE</li>
        <li>MILK SHAKE </li>
    </ul>
</body>
</html>
