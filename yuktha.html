<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body>

    <h1>Table</h1>

    <table border="2">
        <thead>
            <tr>
                <th>Item</th>
                <th>No</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>coffe</td>
                <td>2</td>
                <td>50</td>
            </tr>
            <tr>
                <td>tea</td>
                <td>3</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
