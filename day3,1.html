<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #12e9da;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #3d05e7;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 4px;
            background-color: #555;
        }

        nav a:hover {
            background-color: #666;
        }

        section {
            padding: 20px;
            margin: 10px;
            background-color: #f30808;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #e7ef08;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Simple Webpage</h1>
    </header>

    <nav>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
    </nav>

    <section id="section1">
        <h2>Section 1</h2>
        <p>This is the content of Section 1.</p>
    </section>

    <section id="section2">
        <h2>Section 2</h2>
        <p>This is the content of Section 2.</p>
    </section>

    <section id="section3">
        <h2>Section 3</h2>
        <p>This is the content of Section 3.</p>
    </section>

    <footer>
        &copy; 2023 Simple Webpage. All rights reserved.
    </footer>

</body>
</html>
