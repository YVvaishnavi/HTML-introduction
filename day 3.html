<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f60ec0;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            margin: 20px;
        }

        h1 {
            color: #14f308;
        }

        p {
            line-height: 1.5;
            color: #555;
        }

        .highlight {
            background-color: #ffcc00;
            padding: 5px;
        }

        footer {
            background-color: #d80909;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <section>
        <h2>Welcome to my website!</h2>
        <p>This is a simple example of HTML with embedded CSS.</p>
        <p>You can <span class="highlight">highlight</span> important text.</p>
    </section>

    <footer>
        &copy; 2023 My Website. All rights reserved.
    </footer>

</body>
</html>
